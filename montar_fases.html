
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mapa de Fases - montar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #d0f4ff, #ffffff);
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #2d3436;
      margin-bottom: 20px;
    }
    .fase-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 20px;
      justify-items: center;
      max-width: 600px;
      margin: auto;
    }
    .fase {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      background-color: #00b894;
      cursor: pointer;
      transition: 0.3s;
    }
    .fase:hover {
      background-color: #00cec9;
    }
    .bloqueada {
      background-color: #b2bec3;
      cursor: not-allowed;
    }
    .bloqueada:hover {
      background-color: #b2bec3;
    }
    .voltar {
      margin-top: 30px;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background-color: #0984e3;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Fases - ðŸ§© Montar a Palavra</h1>
  <div class="fase-container" id="fasesContainer"></div>
  <button class="voltar" onclick="voltarMenu()">Voltar</button>

  <script>
    const totalFases = 3;
    const progresso = parseInt(localStorage.getItem('progressoMONTAR') || '3');
    const container = document.getElementById('fasesContainer');

    for (let i = 1; i <= totalFases; i++) {
      const div = document.createElement('div');
      div.className = 'fase';
      div.innerText = 'Fase ' + i;

      if (i > progresso) {
        div.classList.add('bloqueada');
      } else {
        div.onclick = () => {
          window.location.href = `jogo-montar-fase${i}.html`;
        };
      }
      container.appendChild(div);
    }

    function voltarMenu() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
